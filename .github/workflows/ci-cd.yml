name: JWT Auth CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: test_adminname
          POSTGRES_PASSWORD: test_1234password
          POSTGRES_DB: test_lab4db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        env:
          DB_HOST: localhost
          DB_USER: test_adminname
          DB_PASSWORD: test_1234password
          DB_NAME: test_lab4db
          JWT_SECRET: test-lab4-secret-key

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Здесь команды деплоя на продакшн
          echo "Production deployment completed"

      - name: Production health check
        run: |
          echo "Performing health check on production..."
          echo "Production health check passed"

      - name: Monitor application
        run: |
          echo "Starting application monitoring..."
          echo "Monitoring: memory usage, error rates, response times"
          echo "Application is running correctly"
